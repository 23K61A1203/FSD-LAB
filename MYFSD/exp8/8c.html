<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Print Numbers 1 to 10 Using Loops</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(#fff7e6, #fff0cc);
      padding: 30px;
    }
    .card {
      background: #fff;
      border-radius: 12px;
      padding: 20px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      text-align: center;
    }
    h1 { margin-bottom: 20px; }
    button {
      padding: 8px 14px;
      border: none;
      border-radius: 8px;
      background: #f59e0b;
      color: #fff;
      cursor: pointer;
      font-weight: bold;
      margin: 5px;
    }
    button:hover { background: #d97706; }
    #output {
      margin-top: 20px;
      font-size: 18px;
      color: #78350f;
      font-weight: bold;
      white-space: pre-line;
      text-align: left;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Print Numbers 1 to 10 Using Loops</h1>
    <p>Click the buttons below to see numbers printed using different loops:</p>
    
    <button onclick="printForLoop()">For Loop</button>
    <button onclick="printWhileLoop()">While Loop</button>
    <button onclick="printDoWhileLoop()">Do-While Loop</button>
    <button onclick="clearOutput()">Clear Output</button>
    
    <div id="output">ðŸ‘‰ Output will appear here</div>
  </div>

  <script>
    function printForLoop() {
      let result = "For Loop: ";
      for(let i = 1; i <= 10; i++) {
        result += i + " ";
      }
      document.getElementById("output").innerText = result;
    }

    function printWhileLoop() {
      let result = "While Loop: ";
      let i = 1;
      while(i <= 10) {
        result += i + " ";
        i++;
      }
      document.getElementById("output").innerText = result;
    }

    function printDoWhileLoop() {
      let result = "Do-While Loop: ";
      let i = 1;
      do {
        result += i + " ";
        i++;
      } while(i <= 10);
      document.getElementById("output").innerText = result;
    }

    function clearOutput() {
      document.getElementById("output").innerText = "ðŸ‘‰ Output will appear here";
    }
  </script>
</body>
</html>

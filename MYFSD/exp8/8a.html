<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Larger Number Program</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(#f0f8ff, #e6f0ff);
      padding: 30px;
    }
    .card {
      background: #fff;
      border-radius: 12px;
      padding: 20px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    h1 { text-align: center; }
    button {
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      background: #2563eb;
      color: #fff;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover { background: #1d4ed8; }
    #output {
      margin-top: 20px;
      background: #f4f7ff;
      padding: 15px;
      border: 1px solid #cfe0ff;
      border-radius: 8px;
      text-align: center;
      font-size: 18px;
      color: #1e40af;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Larger Number Finder</h1>
    <p>Click the button below to enter three integers and find the larger number:</p>
    <button onclick="findLargerNumber()">Enter Numbers</button>
    <div id="output">ðŸ‘‰ Output will appear here.</div>
  </div>

  <script>
    function findLargerNumber() {
      // Get three integers from the user
      let num1 = parseInt(prompt("Enter first integer:"));
      let num2 = parseInt(prompt("Enter second integer:"));
      let num3 = parseInt(prompt("Enter third integer:"));

      // Validate input
      if(isNaN(num1) || isNaN(num2) || isNaN(num3)) {
        alert("Please enter valid integers!");
        return;
      }

      let outputText = "";

      // Check if all numbers are equal
      if(num1 === num2 && num2 === num3) {
        outputText = "EQUAL NUMBERS";
      } else {
        // Find the largest number
        let larger = num1;
        if(num2 > larger) larger = num2;
        if(num3 > larger) larger = num3;
        outputText = larger + " LARGER NUMBER";
      }

      // Display output in HTML and alert
      document.getElementById("output").innerText = outputText;
      alert(outputText);
    }
  </script>
</body>
</html>

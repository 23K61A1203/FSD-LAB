<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Armstrong Number Checker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(#fff0f5, #ffe6f0);
      padding: 30px;
    }
    .card {
      background: #fff;
      border-radius: 12px;
      padding: 20px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      text-align: center;
    }
    h1 { margin-bottom: 20px; }
    input[type=number] {
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #c0c0c0;
      width: 120px;
      text-align: center;
    }
    button {
      padding: 8px 14px;
      border: none;
      border-radius: 8px;
      background: #db2777;
      color: #fff;
      cursor: pointer;
      font-weight: bold;
      margin-left: 10px;
    }
    button:hover { background: #be185d; }
    #output {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: #9b174f;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Armstrong Number Checker</h1>
    <p>Enter a number to check if it is an Armstrong number:</p>
    <input type="number" id="numInput" placeholder="e.g. 153">
    <button onclick="checkArmstrong()">Check</button>
    <div id="output">ðŸ‘‰ Output will appear here</div>
  </div>

  <script>
    function checkArmstrong() {
      const num = parseInt(document.getElementById("numInput").value);
      if(isNaN(num) || num < 0) {
        document.getElementById("output").innerText = "âŒ Please enter a valid positive number.";
        return;
      }

      const digits = num.toString().split('').map(Number);
      const power = digits.length;
      let sum = 0;

      for(let digit of digits){
        sum += Math.pow(digit, power);
      }

      if(sum === num){
        document.getElementById("output").innerText = `âœ… ${num} is an Armstrong number.`;
      } else {
        document.getElementById("output").innerText = `âŒ ${num} is NOT an Armstrong number.`;
      }
    }
  </script>
</body>
</html>

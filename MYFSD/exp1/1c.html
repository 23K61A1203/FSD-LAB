<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Image Links to Profiles</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 40px;
        }
        .profile-container {
            display: inline-block;
            margin: 20px;
        }
        img {
            border-radius: 8px;
            cursor: pointer;
            /* Set the size as specified */
            width: 200px;
            height: 200px;
            object-fit: cover;
            border: 2px solid #333;
            transition: transform 0.3s ease;
        }
        img:hover {
            transform: scale(1.05);
        }
        .caption {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Profile Images with Links</h1>

    <div class="profile-container">
        <a href="https://www.linkedin.com/in/chandanapriya-addagarla-9798a6335/" target="_blank" rel="noopener noreferrer">
            <img src="https://i.pinimg.com/736x/af/0d/7c/af0d7c8ce434deb503432cc5fce2c326.jpg" alt="Priya" />
        </a>
        <div class="caption">Priya</div>
    </div>

    <div class="profile-container">
        <a href="https://www.linkedin.com/in/yashoda-b-389a742a0/" target="_blank" rel="noopener noreferrer">
            <img src="https://thepicturesdp.in/wp-content/uploads/2025/08/cute-cartoon-girl-images-for-whatsapp-dp-2.jpg" alt="Yashodha" />
        </a>
        <div class="caption">Yashodha</div>
    </div>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Factorial, Fibonacci, Prime & Palindrome</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #e3f2fd, #bbdefb);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: white;
      padding: 25px 35px;
      border-radius: 15px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 420px;
    }
    h1 {
      color: #1565c0;
      margin-bottom: 20px;
    }
    input {
      padding: 10px;
      width: 80%;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 20px;
      font-size: 16px;
    }
    button {
      background-color: #1976d2;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 6px;
      cursor: pointer;
      margin: 5px;
      transition: 0.3s;
    }
    button:hover {
      background-color: #0d47a1;
    }
    #result {
      margin-top: 20px;
      background: #f1f5f9;
      padding: 10px;
      border-radius: 8px;
      text-align: left;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Number Operations</h1>
    <input type="number" id="num" placeholder="Enter a number">
    <br>
    <button onclick="showFactorial()">Factorial</button>
    <button onclick="showFibonacci()">Fibonacci</button>
    <button onclick="showPrimes()">Prime Numbers</button>
    <button onclick="checkPalindrome()">Palindrome</button>

    <div id="result">Result will appear here.</div>
  </div>

  <script>
    // Factorial
    function factorial(n) {
      if (n < 0) return "Not defined for negative numbers";
      let fact = 1;
      for (let i = 1; i <= n; i++) fact *= i;
      return fact;
    }

    // Fibonacci
    function fibonacci(n) {
      let fib = [0, 1];
      for (let i = 2; i < n; i++) fib[i] = fib[i - 1] + fib[i - 2];
      return fib.slice(0, n);
    }

    // Prime Numbers up to n
    function primesUpTo(n) {
      let primes = [];
      for (let i = 2; i <= n; i++) {
        let isPrime = true;
        for (let j = 2; j <= Math.sqrt(i); j++) {
          if (i % j === 0) { isPrime = false; break; }
        }
        if (isPrime) primes.push(i);
      }
      return primes;
    }

    // Palindrome
    function isPalindrome(num) {
      let str = num.toString();
      return str === str.split('').reverse().join('');
    }

    // Display Functions
    function showFactorial() {
      let n = parseInt(document.getElementById("num").value);
      document.getElementById("result").innerHTML = `<b>Factorial of ${n}:</b> ${factorial(n)}`;
    }

    function showFibonacci() {
      let n = parseInt(document.getElementById("num").value);
      document.getElementById("result").innerHTML = `<b>Fibonacci series up to ${n} terms:</b> ${fibonacci(n).join(", ")}`;
    }

    function showPrimes() {
      let n = parseInt(document.getElementById("num").value);
      document.getElementById("result").innerHTML = `<b>Prime numbers up to ${n}:</b> ${primesUpTo(n).join(", ")}`;
    }

    function checkPalindrome() {
      let n = document.getElementById("num").value;
      let msg = isPalindrome(n) ? "Yes, it's a Palindrome ✅" : "No, it's not a Palindrome ❌";
      document.getElementById("result").innerHTML = `<b>${n}</b> → ${msg}`;
    }
  </script>
</body>
</html>

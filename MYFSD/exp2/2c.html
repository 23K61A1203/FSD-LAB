<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registration Form - One by One Layout</title>
  <style>
    body { font-family: Arial, Helvetica, sans-serif; background:white; color:#222; padding:24px; }
    h1 { text-align:center; color:#1b4b72 }
    .container { max-width:600px; margin:18px auto; background:rgb(223, 223, 238); border-radius:10px; box-shadow:0 6px 18px rgba(0,0,0,.06); padding:18px; }
    label { display:block; font-weight:600; margin:12px 0 6px; }
    input[type="text"], input[type="email"], input[type="password"], input[type="number"], input[type="date"], select, textarea {
      width:100%; padding:8px; border:1px solid #cdd5df; border-radius:6px; font-size:14px;
    }
    textarea { min-height:90px; resize:vertical; }
    .inline { display:inline-block; margin-right:12px; }
    .hint { color:#5b6b7a; font-size:13px }
    .button-row { text-align:center; padding-top:16px; }
    .btn { padding:10px 20px; font-size:15px; border-radius:8px; border:0; cursor:pointer; }
    .btn-submit { background:#1b7db3; color:#fff; }
    .btn-reset { background:#e3e9ef; color:#222; margin-left:10px; }
    .required { color:#c0392b; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Registration Form</h1>

    <!--<form id="regForm" method="post" action="#" onsubmit="return validateForm();">-->
      <form id="regForm" method="post" action="#">
      <label for="firstName">First Name <span class="required">*</span></label>
      <input type="text" id="firstName" name="firstName" placeholder="Enter first name" required>

      <label for="lastName">Last Name</label>
      <input type="text" id="lastName" name="lastName" placeholder="Enter last name">

      <label for="email">Email <span class="required">*</span></label>
      <input type="email" id="email" name="email" placeholder="you@example.com" required>

      <label for="password">Password <span class="required">*</span></label>
      <input type="password" id="password" name="password" placeholder="Choose a password" minlength="6" required>
      <div class="hint">Minimum 6 characters</div>

      <label for="phone">Contact Number</label>
      <input type="number" id="phone" name="phone" placeholder="Enter phone number" min="0">

      <label for="dob">Date of Birth</label>
      <input type="date" id="dob" name="dob">

      <label>Gender</label>
      <div class="inline"><input type="radio" id="genderMale" name="gender" value="male"><label for="genderMale" style="display:inline; font-weight:normal;"> Male</label></div>
      <div class="inline"><input type="radio" id="genderFemale" name="gender" value="female"><label for="genderFemale" style="display:inline; font-weight:normal;"> Female</label></div>
      <div class="inline"><input type="radio" id="genderOther" name="gender" value="other"><label for="genderOther" style="display:inline; font-weight:normal;"> Other</label></div>

      <label>Hobbies (choose any)</label>
      <div><input type="checkbox" id="hobReading" name="hobbies" value="reading"><label for="hobReading" style="display:inline;"> Reading</label></div>
      <div><input type="checkbox" id="hobSports" name="hobbies" value="sports"><label for="hobSports" style="display:inline;"> Sports</label></div>
      <div><input type="checkbox" id="hobMusic" name="hobbies" value="music"><label for="hobMusic" style="display:inline;"> Music</label></div>

      <label for="country">Country</label>
      <select id="country" name="country">
        <option value="">-- Select country --</option>
        <option value="india">India</option>
        <option value="usa">United States</option>
        <option value="uk">United Kingdom</option>
        <option value="canada">Canada</option>
        <option value="australia">Australia</option>
      </select>
      <label for="qualification">Qualification</label>
      <select id="qualification" name="qualification">
        <option value="">-- Select qualification --</option>
        <option value="ssc">SSC</option>
        <option value="intermediate">Intermediate</option>
        <option value="bachelors">Bachelor's Degree</option>
        <option value="masters">Master's Degree</option>
        <option value="phd">Ph.D</option>
      </select>
      <label for="address">Address</label>
      <textarea id="address" name="address" placeholder="Write your address"></textarea>

      <div class="button-row">
        <button type="submit" class="btn btn-submit">Submit</button>
        <button type="reset" class="btn btn-reset">Reset</button>
      </div>
    </form>

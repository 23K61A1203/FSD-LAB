<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML Table Example</title>
  <style>
    table {
      border-collapse: collapse;
      width: 70%;
      margin: 20px auto;
    }
    th, td {
      border: 2px solid #333;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #f8c291;
    }
    caption {
      font-size: 1.5em;
      margin-bottom: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <table>
    <caption>Student Marks Table</caption>
    <tr>
      <th rowspan="2">Student Name</th>
      <th colspan="5">Subjects</th>
    </tr>
    <tr>
      <th>DBMS</th>
      <th>JAVA</th>
      <th>PYTHON</th>
      <th>OS</th>
      <th>OT</th>
    </tr>
    <tr>
      <td>Priya</td>
      <td>85</td>
      <td>90</td>
      <td>88</td>
      <td>87</td>
      <td>92</td>
    </tr>
    <tr>
      <td>Yashodha</td>
      <td>78</td>
      <td>83</td>
      <td>80</td>
      <td>85</td>
      <td>88</td>
    </tr>
    <tr>
      <td>Usha</td>
      <td>88</td>
      <td>76</td>
      <td>92</td>
      <td>88</td>
      <td>85</td>
    </tr>
    <tr>
      <td>Sai</td>
      <td>86</td>
      <td>82</td>
      <td>90</td>
      <td>85</td>
      <td>95</td>
    </tr>
  </table>

</body>
</html>

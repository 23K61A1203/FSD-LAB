<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document Object Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(#f9fcff, #e4efff);
      padding: 30px;
    }
    .card {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      max-width: 700px;
      margin: auto;
    }
    h1 { text-align: center; }
    button {
      padding: 10px 16px;
      margin: 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #0078ff;
      color: #fff;
      font-weight: bold;
    }
    button:hover { background: #005fcc; }
    #output {
      margin-top: 20px;
      background: #f4f8ff;
      padding: 15px;
      border: 1px solid #ccdfff;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Document Object Properties & Methods</h1>
    <p>Click the buttons below to explore different properties/methods of the <b>document</b> object:</p>

    <button onclick="showTitle()">Show Document Title</button>
    <button onclick="showURL()">Show Document URL</button>
    <button onclick="showLastModified()">Show Last Modified</button>
    <button onclick="writeContent()">Use document.write()</button>

    <div id="output">üëâ Results will be shown here.</div>
  </div>

  <script>
    // Show document.title property
    function showTitle() {
      document.getElementById("output").innerHTML =
        "üìÑ Document Title: <b>" + document.title + "</b>";
    }

    // Show document.URL property
    function showURL() {
      document.getElementById("output").innerHTML =
        "üåê Document URL: <b>" + document.URL + "</b>";
    }

    // Show document.lastModified property
    function showLastModified() {
      document.getElementById("output").innerHTML =
        "‚è∞ Last Modified: <b>" + document.lastModified + "</b>";
    }

    // Use document.write() method
    function writeContent() {
      document.write("<h2 style='color:green;'>This content is written using document.write() method!</h2>");
      document.write("<p>‚ö†Ô∏è Note: It replaces the existing page content after loading.</p>");
    }
  </script>
</body>
</html>
